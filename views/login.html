<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <form onsubmit="login(event)">
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <button>送出</button>
    </form>
    <script>
        function login(e) {
             e.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            fetch("/login", {
                headers: {
                    "Content-Type": "application/json"
                },
                method: "post",
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })

                

                .then(function (res) {
                    return res.json()
                })//parse json

                .then(function (data) {
                    
                    if(data.login){
                        
                        localStorage.setItem("jwt", data.token);
                        location.href = "/";
                    }else{
                        alert("login failed");
                    }
                    //console.log(data);
                });
        }
    </script>
</body>

</html>
